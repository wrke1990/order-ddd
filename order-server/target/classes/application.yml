# 应用程序配置
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: order-server

  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/order_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA配置
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 10000ms
    jedis:
      pool:
        max-active: 100
        max-wait: -1ms
        max-idle: 10
        min-idle: 0

  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 3600000ms # 1小时
      key-prefix: ORDER_ # 缓存键前缀
      cache-null-values: false # 不缓存null值
      use-key-prefix: true

# 日志配置
logging:
  level:
    com.example.order: debug
    org.springframework: info
    org.hibernate: info
    org.springframework.data.redis: info
